<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel - LLM Regression Inspector</title>
    <link rel="icon" type="image/png" href="/assets/logo/sentinelfavicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-tertiary: #1a1a1d;
            --bg-hover: #252528;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #6366f1;
            --success: #22c55e;
            --success-bg: rgba(34, 197, 94, 0.15);
            --warning: #f59e0b;
            --error: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.12);
            --error-border: rgba(239, 68, 68, 0.4);
            --border: #27272a;
            --radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Custom Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }

        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #3f3f46 var(--bg-tertiary);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        /* Layout */
        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header - Minimal (Phase 11.5) */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 16px;
            font-weight: 700;
        }

        .header-stats {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
        }

        .stat-value.failed {
            color: var(--error);
        }

        .stat-value.passed {
            color: var(--success);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Main */
        .main {
            display: grid;
            grid-template-columns: 320px 1fr;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

        .filter-tabs {
            display: flex;
            gap: 6px;
        }

        .filter-tab {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            transition: all 0.15s;
        }

        .filter-tab:hover {
            background: var(--bg-hover);
        }

        .filter-tab.active {
            background: var(--error);
            color: white;
        }

        .filter-tab.passed-tab.active {
            background: var(--success);
        }

        .filter-tab.all-tab.active {
            background: var(--accent);
        }

        .trace-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .trace-item {
            padding: 12px;
            border-radius: var(--radius);
            cursor: pointer;
            margin-bottom: 6px;
            background: var(--bg-tertiary);
            border-left: 3px solid transparent;
            transition: all 0.15s;
        }

        .trace-item:hover {
            background: var(--bg-hover);
        }

        .trace-item.active {
            background: var(--error-bg);
            border-left-color: var(--error);
        }

        .trace-item.verdict-pass.active {
            background: var(--success-bg);
            border-left-color: var(--success);
        }

        .trace-item.verdict-fail {
            border-left-color: var(--error);
        }

        .trace-item.verdict-pass {
            border-left-color: var(--success);
        }

        .trace-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .verdict-badge {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .verdict-badge.fail {
            background: var(--error);
        }

        .verdict-badge.pass {
            background: var(--success);
        }

        .verdict-badge.pending {
            background: var(--bg-hover);
        }

        .trace-model {
            font-weight: 600;
            font-size: 13px;
        }

        .trace-preview {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 6px;
        }

        .trace-meta {
            display: flex;
            gap: 12px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .load-more-btn {
            width: 100%;
            padding: 10px;
            background: var(--bg-tertiary);
            border: 1px dashed var(--border);
            border-radius: var(--radius);
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
        }

        .load-more-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* Detail Panel */
        .detail-panel {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .detail-header {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-secondary);
        }

        .detail-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .detail-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Failure Navigation (Phase 11.4) */
        .fail-nav {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .fail-nav button {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 12px;
        }

        .fail-nav button:hover:not(:disabled) {
            background: var(--bg-hover);
        }

        .fail-nav button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .fail-counter {
            font-size: 12px;
            color: var(--text-muted);
            padding: 0 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .detail-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Phase 11.2: Failure Banner - FIRST and PROMINENT */
        .failure-banner {
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
        }

        .failure-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .failure-icon {
            font-size: 40px;
        }

        .failure-title h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--error);
            margin-bottom: 4px;
        }

        .severity {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .severity-low {
            background: #fef3c7;
            color: #92400e;
        }

        .severity-medium {
            background: #fed7aa;
            color: #c2410c;
        }

        .severity-high {
            background: #fecaca;
            color: #b91c1c;
        }

        .violations-section {
            margin-bottom: 16px;
        }

        .violations-section h4 {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .violations-list {
            list-style: none;
        }

        .violations-list li {
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            margin-bottom: 6px;
            font-size: 14px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .violation-bullet {
            color: var(--error);
            font-weight: bold;
        }

        .golden-ref {
            padding-top: 12px;
            border-top: 1px solid var(--error-border);
        }

        .golden-ref h4 {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .golden-info {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Pass Banner */
        .pass-banner {
            background: var(--success-bg);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: var(--radius);
            padding: 16px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pass-icon {
            font-size: 28px;
        }

        .pass-banner h3 {
            color: var(--success);
            font-size: 18px;
        }

        .pass-banner p {
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* Success Banner (No Failures) */
        .success-banner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .success-banner .success-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .success-banner h3 {
            color: var(--success);
            font-size: 20px;
            margin-bottom: 8px;
        }

        .success-banner p {
            color: var(--text-secondary);
        }

        /* Diff Section (Phase 11.3) */
        .diff-section {
            margin-bottom: 20px;
        }

        .diff-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .diff-panel {
            background: var(--bg-tertiary);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .diff-header {
            padding: 8px 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .diff-header.diff-old {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .diff-header.diff-new {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .diff-content {
            padding: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Trace Details */
        .trace-details {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .detail-section {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .detail-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .trace-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .model-info {
            font-size: 14px;
            font-weight: 500;
        }

        .prompt-box,
        .response-box {
            background: var(--bg-tertiary);
            border-radius: 6px;
            padding: 12px;
            font-size: 13px;
            line-height: 1.6;
        }

        .message {
            margin-bottom: 8px;
        }

        .message:last-child {
            margin-bottom: 0;
        }

        .message .role {
            font-weight: 600;
            color: var(--text-muted);
            margin-right: 8px;
        }

        .response-box {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .meta-item {
            background: var(--bg-tertiary);
            padding: 10px;
            border-radius: 6px;
        }

        .meta-label {
            display: block;
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .meta-value {
            font-size: 13px;
            font-weight: 500;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 40px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Notifications */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.2s ease-out;
        }

        .notification-success {
            background: var(--success);
            color: white;
        }

        .notification-error {
            background: var(--error);
            color: white;
        }

        .notification.fade-out {
            animation: slideOut 0.2s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            to {
                transform: translateY(20px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <img class="logo-icon" src="/assets/logo/sentinelfavicon.png" alt="Sentinel">
                <span class="logo-text">Sentinel</span>
            </div>
            <div class="header-stats">
                <div class="stat">
                    <span class="stat-value failed" id="failedCount">-</span>
                    <span class="stat-label">Failed</span>
                </div>
                <div class="stat">
                    <span class="stat-value passed" id="passedCount">-</span>
                    <span class="stat-label">Passed</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="totalCount">-</span>
                    <span class="stat-label">Total</span>
                </div>
            </div>
        </header>

        <main class="main">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="filter-tabs">
                        <button class="filter-tab active" onclick="setFilter('failed', this)">‚ùå Failed</button>
                        <button class="filter-tab passed-tab" onclick="setFilter('passed', this)">‚úÖ Passed</button>
                        <button class="filter-tab all-tab" onclick="setFilter('all', this)">All</button>
                    </div>
                </div>
                <div class="trace-list" id="traceList">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </aside>

            <section class="detail-panel">
                <div class="detail-header">
                    <span class="detail-title">Trace Inspector</span>
                    <div class="detail-actions">
                        <div class="fail-nav" id="failNav" style="display: none;">
                            <button id="prevBtn" onclick="prevFailedTrace()">‚Üê Prev</button>
                            <span class="fail-counter" id="failCounter">0 / 0</span>
                            <button id="nextBtn" onclick="nextFailedTrace()">Next ‚Üí</button>
                        </div>
                        <button class="btn btn-primary" id="replayBtn" onclick="replayTrace()" disabled>
                            üîÅ Replay
                        </button>
                    </div>
                </div>
                <div class="detail-content" id="traceDetail">
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No trace selected</h3>
                        <p>Select a failed trace to inspect</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
