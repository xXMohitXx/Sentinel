<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel - LLM Trace Inspector</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --success: #3fb950;
            --warning: #d29922;
            --error: #f85149;
            --border: #30363d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        header h1 span {
            color: var(--accent);
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .panel-header {
            padding: 15px 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .panel-content {
            padding: 15px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .trace-list {
            list-style: none;
        }

        .trace-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .trace-item:hover {
            background: var(--bg-tertiary);
        }

        .trace-item.active {
            background: var(--bg-tertiary);
            border-left: 3px solid var(--accent);
        }

        .trace-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .trace-model {
            font-weight: 600;
            color: var(--accent);
        }

        .trace-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .trace-preview {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .trace-meta {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            font-size: 0.75rem;
        }

        .trace-meta span {
            padding: 2px 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            color: var(--text-secondary);
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h3 {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-content {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
        }

        .message.user {
            background: rgba(88, 166, 255, 0.1);
            border-left: 3px solid var(--accent);
        }

        .message.assistant {
            background: rgba(63, 185, 80, 0.1);
            border-left: 3px solid var(--success);
        }

        .message-role {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span>â—‰</span> Sentinel</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalTraces">-</div>
                    <div class="stat-label">Total Traces</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="todayTraces">-</div>
                    <div class="stat-label">Today</div>
                </div>
            </div>
        </header>

        <div class="layout">
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Traces</span>
                    <button class="btn btn-secondary" onclick="loadTraces()">Refresh</button>
                </div>
                <div class="panel-content">
                    <ul class="trace-list" id="traceList">
                        <li class="loading">
                            <div class="spinner"></div>
                            <p>Loading traces...</p>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Details</span>
                    <button class="btn btn-primary" id="replayBtn" onclick="replayTrace()" disabled>
                        Replay
                    </button>
                </div>
                <div class="panel-content" id="traceDetail">
                    <div class="empty-state">
                        <h3>No trace selected</h3>
                        <p>Select a trace from the list to view details</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
